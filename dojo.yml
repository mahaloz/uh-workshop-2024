- import:
    dojo: program-security
    module: shellcode-injection
  description: |
    For these series of challenges, you'll build on your knowledge of assembly to write shellcode!

    [This resource](https://static.pwn.college/workshops/dod-july-2022#funky-shellcode-tricks) has some common "gotchas" about writing assembly shellcode.
  challenges:
    - import:
        challenge: level-1
    - import:
        challenge: level-2
    - import:
        challenge: level-3
    - import:
        challenge: level-4
    - import:
